{{- define "main" }} {{ $team := (index .Site.Data.teams .Params.team) }}
<header class="page-header">
  <h1>{{$team.Name}} Team</h1>
  <div class="underline"></div>
</header>

<p>{{$team.Description}}</p>
<div class="btn-team-members">
  {{- range $team.Members }}
  <li><a href="#">{{ . }}</a></li>
  {{- end }}
</div>

{{ end }}
